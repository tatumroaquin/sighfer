<html>
   <head>
      <title>Sighfer Central</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <style>
         .gradient {
            background-image: linear-gradient(to right, cyan, orange, red);
            -webkit-background-clip: text;
            -moz-background-clip: text;
            background-clip: text;
            color: transparent;
         }
         body {
            background-color: black;
         }
      </style>
   </head>
   <body>
      <h1 class='text-center'>
         <span class='gradient'>Sighfer Central</span>
      </h1>

      <div class='container-fluid'>
         <div class='text-center'>
            <button onclick="document.location.href='reversal.html'" class='btn btn-outline-warning btn-block btn-lg btn-huge'>
               <span class='gradient'>Reversal Cipher</span>
            </button>

            <button onclick="document.location.href='caesar.html'" class='btn btn-outline-warning btn-block btn-lg btn-huge'>
               <span class='gradient'>Caesar Cipher</span>
            </button>
         </div>
         <p><span class='gradient'><i>Sigh your life away in the hidden messages of the world</i></span></p>
         <p><span class='gradient'>More Classical Cipher Tools Comming Soon</span></p>
         <h6 class='text-center'>
            <span class='gradient'>rub1kz</span>
         </h6>
      </div>

      <script>
         let jsReversal = (cipher) => {
            return cipher.split('\n')
            .map
            (
               sentence => sentence.split(' ')
               .map( word => word.split('').reverse().join('') ).join(' ')
            ).join('\n')
         }
         let setTextArea = () => {
            let textarea = document.getElementById('ui')
            let result = jsReversal(textarea.value)
            textarea.value = result
         }

      </script>
   </body>
</html>
