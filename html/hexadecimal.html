<html>
   <head>

      <title>Hex Encoding</title>
      <link rel="icon" href="../img/favicon.png" type="image/png">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   <body>
      <script src="../js/hex.js"></script>

      <button onclick="document.location.href='../index.html'" class='btn btn-outline-warning'>Menu</button>
      <h1 class='text-center'>

      <h6 class='text-center'>

      </div>

               <tr>
                  <td>
                     <button onclick="output(hex, 'encode')" style="float: right;" class='btn btn-outline-warning btn-lg btn-huge btn-small'>

                  <td>
                     <button onclick="output(hex, 'decode')" class='btn btn-outline-warning btn-lg btn-huge btn-small'>
